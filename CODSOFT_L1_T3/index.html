<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculator</h1>

    <div id="calculator">
        <div id="display"></div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
        <button class="clear">C</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
